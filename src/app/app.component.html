<div class="container-fluid" id="app-container">
  <div class="row">
    <div class="col-3">

      <div class="card text-success bg-dark mb-3 " style="max-width: 20rem;">
        <div class="card-header">
          onlines users
        </div>
        <div class="card-body">
          <h4 class="card-title"></h4>

          <ul class="list-group list-group-flush">
            <li *ngFor="let user of connectedUsers" class="list-group-item">
              <span class="badge"></span> {{user}}
            </li>
          </ul>

        </div>
      </div>

    </div>

    <div class="col-9">

      <div class="card text-white bg-info mb-3" style="">
        <div class="card-header">
          Let's chat
        </div>
        <div class="card-body">
          <h4 class="card-title"></h4>
          <p class="card-text"></p>

          <ul class="list-group">
            <li *ngFor="let message of messages" [class.list-group-item-warning]=" message.type == 'info' " [class.list-group-item-success]=" message.type != 'info' "
              class="list-group-item ">
              <span *ngIf=" message.type == 'info' " class="info">
                              {{ message.msg }}
                      </span>

              <span *ngIf=" message.type == 'chat' " class="info">
                          <span class="bg-primary">{{ message.user }} </span> {{ message.timestamp }}
              <div class="d-inline bg-success"> {{ message.text }}</div>
              </span>
            </li>
            <!--
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item list-group-item-primary">This is a primary list group item</li>
                  <li class="list-group-item list-group-item-secondary">This is a secondary list group item</li>
                  <li class="list-group-item list-group-item-success">This is a success list group item</li>
                  <li class="list-group-item list-group-item-danger">This is a danger list group item</li>
                  <li class="list-group-item list-group-item-warning">This is a warning list group item</li>
                  <li class="list-group-item list-group-item-info">This is a info list group item</li>
                  <li class="list-group-item list-group-item-light">This is a light list group item</li>
                  <li class="list-group-item list-group-item-dark">This is a dark list group item</li>
                   -->
          </ul>

        </div>

        <div class="card-footer bg-transparent border-success">

          <form (ngSubmit)="send($event)" class="form-inline">

            <div class="form-group mx-sm-3">
              <label for="message" class="sr-only">msg:</label>
              <input [(ngModel)]="message.text" type="text" class="form-control" name="message" id="message" placeholder="your message goes here!">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
